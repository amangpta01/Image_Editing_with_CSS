<html>
<head>
	<title>Image Editing with CSS</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet"/>
	<link href="https://fonts.googleapis.com/css?family=Bubbler+One" rel="stylesheet"/>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
<!-- 			<img src="pic.jpg" class="grayscale">
			<img src="alex-wolfe-111684.jpg" class="hue-rotate">
			<img src="joshua-earle-117661.jpg" class="grayscale">
			<img src="fineas-anton-136459.jpg" class="hue-rotate"> -->

	<div class="cover">
		<p class="cover-page"><span class="welcome">Welcome !</span><br>to Image Editing with<br><span class="css">CSS</span></p>
	</div>


	<div class="top-margin">
		<div>
			<p class="filter-name">Grayscale</p>
				<img src="pic.jpg" class="col-lg-6">
				<img src="pic.jpg" class="col-lg-6 grayscale">
				<p class="col-lg-6 before-after">Before</p>
				<p class="col-lg-6 before-after">After</p>
		</div>
		
		<div>
			<p class="filter-name">Hue-Rotation</p>
				<img src="alex-wolfe-111684.jpg" class="col-lg-6">
				<img src="alex-wolfe-111684.jpg" class="col-lg-6 hue-rotate">
				<p class="col-lg-6 before-after">Before</p>
				<p class="col-lg-6 before-after">After</p>
		</div>

		<div>
			<p class="filter-name">Brightness</p>
				<img src="fineas-anton-136459.jpg" class="col-lg-6">
				<img src="fineas-anton-136459.jpg" class="col-lg-6 brightness">
				<p class="col-lg-6 before-after">Before</p>
				<p class="col-lg-6 before-after">After</p>
		</div>

		<div>
			<p class="filter-name">Saturation</p>
				<img src="joshua-earle-117661.jpg" class="col-lg-6">
				<img src="joshua-earle-117661.jpg" class="col-lg-6 saturation">
				<p class="col-lg-6 before-after">Before</p>
				<p class="col-lg-6 before-after">After</p>
		</div>

		<div>
			<p class="filter-name">Sepia</p>
				<img src="3ecdd-249341.jpg" class="col-lg-6">
				<img src="3ecdd-249341.jpg" class="col-lg-6 sepia">
				<p class="col-lg-6 before-after">Before</p>
				<p class="col-lg-6 before-after">After</p>
		</div>

		<div>
			<p class="filter-name">Contrast</p>
				<img src="23921wall.jpg" class="col-lg-6">
				<img src="23921wall.jpg" class="col-lg-6 contrast">
				<p class="col-lg-6 before-after">Before</p>
				<p class="col-lg-6 before-after">After</p>
		</div>

		<div>
			<p class="filter-name">Opacity</p>
				<img src="1.jpg" class="col-lg-6">
				<img src="1.jpg" class="col-lg-6 opacity">
				<p class="col-lg-6 before-after">Before</p>
				<p class="col-lg-6 before-after">After</p>
		</div>

	</div>

	<div class="col-lg-12 footer">
		<p class="credits"> <i class="fa fa-copyright"></i> Designed in India with <i class="fa fa-music"></i> and <i class="fa fa-coffee"></i></p>
	</div>
</body>
</html>
